name: Validate Artifacts

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Validate JSON artifacts against schemas
        run: node .claude/tools/ci/validate-all.mjs
